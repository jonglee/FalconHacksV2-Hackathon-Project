<section class="home-grid">

   <h1 class="heading">Main Page</h1>

   <div class="container">
      <div class="todo-app">
          <h2>To-Do List <img src="UI/images/icon.png"></h2>
          <div class="row">
              <input type="text" id="input-box" placeholder="Add Jobs">
              <button onclick="addTask()">Add</button>
          </div>
          <ul id="list-container">
              <!--<li class="checked">Task 1</li>

<section class="timetable">

   <h1 class="heading">Time Table</h1>

   <table id="time-table">
    <tr>
        <th>Times</th>
        <th>Subjects</th>
        <th>Operation</th>
    </tr>
</table>

<form id="scheduleForm">
    <label for="time">Times:</label>
    <input type="text" id="time" name="time" placeholder="Add time">

    <label for="subject">Subjects:</label>
    <input type="text" id="subject" name="subject" placeholder="Add">

    <button type="button" onclick="addSchedule()">Add to schedule</button>
</form>

<script src="UI/js/script.js"></script>
